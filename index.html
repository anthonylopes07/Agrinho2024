<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feirinha do Produtor</title>
  <link rel="icon" href="img/logo.png" type="image/png">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="cabeçalho">
    <div class="container">
      <input type="checkbox" id="menu" class="container__botao">
      <label for="menu" class="container__rotulo">
        <span class="cabeçalho__menu-hamburguer container__imagem"></span>
      </label>
      <ul class="lista-menu">
        <li class="lista-menu__titulo"><a href="produtores.html">Compre Aqui</a>
      </li>
      </ul>
      <img src="img/logo.png" alt="Logo da Feira do Produtor*" class="container__imagem">
      <h1 class="container__titulo"><b class="container__titulo--negrito">Feirinha</b>Arapoti</h1>

      <ul class="opções">
        <input type="checkbox" id="opções-menu" class="opções__botão" />
        <label for="opções-menu" class="opções__rotulo">
          <li class="opções__item"><a href="produtores.html">Compre Aqui</a></li>
        </label>
      </ul>

  </header>

  <section class="banner">
    <h2 class="banner__titulo">Você Conhece a Feirinha de Arapoti?</h2>
    <p class="banner__texto">Tudo muito fresco, diretamente do Produtor!</p>
    <img src="img/Bannerfeira.png" alt="" class="banner__imagem">
    <input type="search" class="banner__pesquisa" placeholder="Que produto você procura?">
  </section>

  <section class="carrossel">
    <h2 class="carrossel__titulo">Veja Alguns Produtos</h2>

    <div class="carrossel__container">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide"><img src="img/alface2.jpg" alt="alface"></div>
          <div class="swiper-slide"><img src="img/doces5.jpg" alt="doces"></div>
          <div class="swiper-slide"><img src="img/amiguru.jpg" alt="amiguru"></div>
          <div class="swiper-slide"><img src="img/conservas salgadas.jpg" alt="conservas salgadas"></div>
          <div class="swiper-slide"><img src="img/verduras.jpg" alt="verduras"></div>
          <div class="swiper-slide"><img src="img/mandiocabranca.jpg" alt="mandioca branca"></div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>
  </section>
 
  <footer class="rodapé">
    <h2 class="rodapé__titulo">Grupo Alura</h2>
     
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper', {
      // Optional parameters
      direction: 'horizontal',
      loop: true,
      slidesPerView: 3, // Mostrar 3 slides ao mesmo tempo
      spaceBetween: 10, // Espaçamento de 10px entre os slides
      // If we need pagination
      pagination: {
        el: '.swiper-pagination',
      },

      // Navigation arrows
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
  </script>
</body>

</html>
